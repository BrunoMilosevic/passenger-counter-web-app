<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, inital-scale=1">
        <link rel="stylesheet" href="styles.css">
        <title>Passenger Counter</title>
    </head>
    <body>
        <div id="main-div">
        <div id="heading">
            <h1>Count your passengers</h1>
        </div>
        <h2>Count:</h2>
        <h3 id="count-el">0</h3>
        <div>        
            <button id="count-button" onclick="increment()">INCREMENT</button>
        </div>
        <div>
            <button id="reset-button" onclick="reset()">RESET</button>
        </div>
        <div>
            <button id="save-button" onclick="save()">SAVE</button>
        </div>
        <div>
            <p id="entries">Previous Entries:</p>
        </div>
    </div>
        <script src="app.js"></script>   
    </body>
</html>
